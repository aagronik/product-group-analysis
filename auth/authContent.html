<h1>Авторизация:</h1>
<div class="inner" id="form" style="display: none;">
  <div class="inputCnt">
    <label>E-mail:</label>
    <input type="email" id="inputEmail" class="input" />
  </div>
  <div class="inputCnt">
    <label>Пароль:</label>
    <input type="password" id="inputPassword" class="input" />
  </div>
  <button id="btnLogin">Войти</button>
  <p class="error" id="error"></p>
</div>
<div class="inner" id="info" style="display: none;">
    <p>Вы успешно авторизовались как <span></span>. Приятного анализа!</p>
    <button id="btnLogout">Выйти</button>
</div>
